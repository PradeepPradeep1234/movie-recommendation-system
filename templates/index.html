<!DOCTYPE html>
<html lang="en">
<head>
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Movie Recommendation System</h2>
        <form method="POST" class="d-flex mb-4">
            <input type="text" class="form-control me-2" name="movie" placeholder="Enter movie name" required>
            <button class="btn btn-primary">Search</button>
        </form>

        <div class="row">
            {% for movie in movies %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">{{ movie.overview[:150] }}...</p>
                        <p><strong>Rating:</strong> {{ movie.rating }}</p>
                        <a href="{{ movie.link }}" class="btn btn-sm btn-primary" target="_blank">View More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
